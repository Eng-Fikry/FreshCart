<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-4 col-md-5 col-sm-12">
            <div class="">
                
                <owl-carousel-o [options]="customOptions">
                    @for (item of _ProductsDetails.images; track $index) {
                        <ng-template carouselSlide >
                            <img class="" [src]="item" >
                          </ng-template>
                    }
                    
                </owl-carousel-o>

            </div>
        </div>


        <div class="col-lg-7 col-md-7 col-sm-12">
            <div class="">
                <p class="fw-bold fs-4">{{_ProductsDetails.title}}</p>
                <p class="text-body-tertiary fs-5">{{_ProductsDetails.description}}</p>
                <div class="d-flex justify-content-between align-items-center">

                    <div class=""><p class="fs-6">{{_ProductsDetails.category.name}}</p>
                        <p class="fs-6">{{_ProductsDetails.price}}EGP</p></div>


                        <div class="d-flex gap-2">
                            <i class="fa-solid fa-star py-1"></i>
                            <p>{{_ProductsDetails.ratingsAverage}}</p>
                        </div>
                </div>
                <button (click)="addToCart(_ProductsDetails._id)" class="btn main-color main-color-hover text-white w-100">{{"Add to Cart"|translate}}</button>
            </div>
        </div>
    </div>
</div>
